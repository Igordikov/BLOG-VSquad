<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharing</title>
    <link rel="stylesheet" href="./sharing.css">
</head>
<body>
    <div class="share-block-vertical">
        <h3 class="share-title-vertical">Share</h3>
        <div class="share-icons-vertical">
            <a href="https://www.instagram.com" target="_blank" class="share-icon instagram" aria-label="Share on Instagram">
                <img src="./icons/instagram.svg" alt="Instagram">
            </a>
            <a href="https://t.me" target="_blank" class="share-icon telegram" aria-label="Share on Telegram">
                <img src="./icons/telegram.svg" alt="Telegram">
            </a>
            <a href="https://twitter.com" target="_blank" class="share-icon twitter" aria-label="Share on Twitter">
                <img src="./icons/twitter.svg" alt="Twitter">
            </a>
        </div>
    </div>
    
    
    
</body>
</html>
