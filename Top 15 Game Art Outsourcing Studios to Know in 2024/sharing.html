<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharing</title>
    <link rel="stylesheet" href="./sharing.css">
</head>
<body>
    <p style="margin-left: 50px;">Иконки можно подобрать на сайте<a href="https://icon-icons.com/ru/" target="_blank">https://icon-icons.com/ru/</a>
   <br> Так же можно (если надо) сделать их большими по размеру или увеличить отступы между ними</p>
    <div class="share-block-vertical">
        <h3 style="color:  #DD2F2C; font-size: 15px;">SHARE</h3>
        <div class="share-icons-vertical">
            <a href="https://twitter.com" target="_blank" class="share-icon twitter" aria-label="Share on Twitter">
                <img src="../icon-twitter.png" alt="Twitter">
            </a>
            <a href="https://www.facebook.com" target="_blank" class="share-icon facebook" aria-label="Share on Facebook">
                <img src="../icon-facebook.png" alt="Facebook">
            </a>
            <a href="https://www.linkedin.com" target="_blank" class="share-icon linkedin" aria-label="Share on LinkedIn">
                <img src="../icon-linkedin.png" alt="LinkedIn">
            </a>
        </div>
    </div>
</body>
</html>
